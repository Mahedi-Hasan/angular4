<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
  <h2>{{description}}</h2>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="onSubmit(fm)" #fm="ngForm">

       
        <div class="form-group">
          <label for="fName">Name</label>
          <input type="text" ngModel name="fName" class="form-control">
        </div>
        <div class="form-group">
            <label for="fPhone">Phone Number</label>
            <input type="text" ngModel name="fPhone" class="form-control">
        </div>
        <div class="form-group">
            <label for="fEmail">E-mail Address</label>
            <input type="text" ngModel name="fEmail" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
      </div>
    </div>
  </div>
